    api "androidx.appcompat:appcompat:$version"
    api "com.google.android.material:material:$version"
    api "androidx.legacy:legacy-support-v4:$version"
    api "androidx.cardview:cardview:$version"
    api "androidx.recyclerview:recyclerview:$version"

    implementation 'com.google.firebase:firebase-database:18.0.1'
    implementation 'com.google.firebase:firebase-storage:18.1.1'
    implementation 'com.google.firebase:firebase-core:9.2.0'

    def android_gms_version = "15.0.1"
    implementation "com.google.android.gms:play-services-location:$android_gms_version"
    implementation "com.google.android.gms:play-services-places:$android_gms_version"

    //noinspection GradleCompatible
    implementation 'com.google.firebase:firebase-messaging:9.2.0'
    implementation 'com.google.android.gms:play-services-auth:17.0.0'


//    implementation 'com.github.bumptech.glide:glide:4.9.0'
